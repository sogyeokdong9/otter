<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/reset.user.css">
	<link rel="stylesheet" href="./style/color.css">
	<link rel="stylesheet" href="./style/button.css">
	<link rel="stylesheet" href="./style/style.css">
	<title>Danger Button</title>
</head>
<body>
	<div class="wrap">
		<button type="button" class="otter-btn otter-btn-dangerous">
			<span>Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-default otter-btn-dangerous">
			<span>Default Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-primary otter-btn-dangerous">
			<span>Primary Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-dashed otter-btn-dangerous">
			<span>Dashed Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-text otter-btn-dangerous">
			<span>Text Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-link otter-btn-dangerous">
			<span>Link Button</span>
		</button>
	</div>
	<div class="wrap">
		<button type="button" class="otter-btn otter-btn-dangerous" disabled>
			<span>Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-default otter-btn-dangerous" disabled>
			<span>Default Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-primary otter-btn-dangerous" disabled>
			<span>Primary Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-dashed otter-btn-dangerous" disabled>
			<span>Dashed Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-text otter-btn-dangerous" disabled>
			<span>Text Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-link otter-btn-dangerous" disabled>
			<span>Link Button</span>
		</button>
	</div>
</body>
</html>
