<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/reset.user.css">
  <link rel="stylesheet" href="./style/color.css">
  <link rel="stylesheet" href="./style/space.css">
  <link rel="stylesheet" href="./style/button.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Block Button</title>
</head>
<body>
  <div class="wrap">
    <div style="padding: 40px 0;">
      <div class="otter-space otter-space-block">
        <div class="otter-space-item">
          <button type="button" data-button-block="true">
            <span>Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="default" data-button-block="true">
            <span>Default Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="primary" data-button-block="true">
            <span>Primary Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="dashed" data-button-block="true">
            <span>Dashed Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="text" data-button-block="true">
            <span>Text Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="link" data-button-block="true">
            <span>Link Button</span>
          </button>
        </div>
        <!-- disabled: Process with a script. -->
        <div class="otter-space-item">
          <button type="button" data-button-block="true">
            <span>Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="default" data-button-block="true">
            <span>Default Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="primary" data-button-block="true">
            <span>Primary Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="dashed" data-button-block="true">
            <span>Dashed Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="text" data-button-block="true">
            <span>Text Button</span>
          </button>
        </div>
        <div class="otter-space-item">
          <button type="button" data-button-type="link" data-button-block="true">
            <span>Link Button</span>
          </button>
        </div>
        <!-- //disabled -->
      </div>
    </div>
    <ol class="event-log-button">
      <!-- <li>log</li> -->
    </ol>
  </div>
  <script src="./script/button.js"></script>
</body>
</html>
