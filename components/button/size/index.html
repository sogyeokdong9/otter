<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/reset.user.css">
	<link rel="stylesheet" href="./style/style.css">
	<title>Button Sizes</title>
	<style>
		.wrap { margin: 1em }
	</style>
</head>
<body>
	<div class="wrap">
		<button type="button" class="otter-btn otter-btn-lg">
			<span>Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-default otter-btn-lg">
			<span>Default Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-primary otter-btn-lg">
			<span>Primary Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-dashed otter-btn-lg">
			<span>Dashed Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-text otter-btn-lg">
			<span>Text Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-link otter-btn-lg">
			<span>Link Button</span>
		</button>
	</div>
	<div class="wrap">
		<button type="button" class="otter-btn">
			<span>Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-default">
			<span>Default Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-primary">
			<span>Primary Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-dashed">
			<span>Dashed Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-text">
			<span>Text Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-link">
			<span>Link Button</span>
		</button>
	</div>
	<div class="wrap">
		<button type="button" class="otter-btn otter-btn-sm">
			<span>Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-default otter-btn-sm">
			<span>Default Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-primary otter-btn-sm">
			<span>Primary Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-dashed otter-btn-sm">
			<span>Dashed Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-text otter-btn-sm">
			<span>Text Button</span>
		</button>
		<button type="button" class="otter-btn otter-btn-link otter-btn-sm">
			<span>Link Button</span>
		</button>
	</div>
</body>
</html>
