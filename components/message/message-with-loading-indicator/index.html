<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style/reset.css">

  <title>Message with loading indicator</title>
</head>
<body>
  <div class="wrap">
    <div style="padding: 80px 0">
      <button type="button" class="otter-btn otter-btn-default otter-message-trigger otter-message-link otter-message-close" data-index-number="1" data-message-type="loading" data-loading-delay="2500">
        <span data-message="Action in progress..">Display a loading indicator</span>
        <span class="spacial-letter-down a11y-hidden" focusable="false" role="img" aria-label="display of message state that open or close" aria-expanded="false"><i class="ottericon gg-chevron-down"></i></span>
      </button>
    </div>
		<ol class="event-log-message">
			<!-- <li>log</li> -->
		</ol>
  </div>
  <div class="otter-message">
    <div>
      <!-- message -->
    </div>
  </div>
