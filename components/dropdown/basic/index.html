<body>
  <div class="wrap">
    <a href="javascript:void(0)" role="button" class="otter-dropdown-trigger otter-dropdown-link otter-dropdown-close">
      Hover me <span class="spacial-letter-down" focusable="false" role="img" aria-label="display of dropdown menus state that open or close" aria-expanded="false">&#8744;</span>
    </a>
		<ol class="event-log">
			<!-- <li>otter-btn-df</li> -->

    <div class="otter-dropdown otter-dropdown-hidden">

          </span>
        </li>
        <li class="otter-dropdown-menu-item" role="menuitem" tabindex="-1" data-menu-id="dropdown-menu-vertical-black-tmp_key-1">

            <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">2st menu item</a>
          </span>
        </li>
        <li class="otter-dropdown-menu-item otter-dropdown-menu-item-disabled" role="menuitem" tabindex="-1" data-menu-id="dropdown-menu-vertical-black-tmp_key-2">

            <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">3st menu item</a>
          </span>
        </li>

          <span class="otter-dropdown-menu-title-content">
            <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">a Danger Item</a>
          </span>
        </li>

    </div>
  </div>
